# frontend/nginx.conf

# Define o 'upstream' (o teu contentor Django/Gunicorn)
upstream backend {
    # 'backend' é o nome do serviço no docker-compose.prod.yml
    server backend:8000;
}

server {
    listen 80;
    server_name localhost; # Podes mudar para o teu domínio em produção
    charset utf-8;

    # Onde o Nginx vai procurar os ficheiros (definido no Dockerfile do frontend)
    root /usr/share/nginx/html;
    index index.html;

    # --- 1. Servir Ficheiros Estáticos e Média ---
    # Estes ficheiros são partilhados pelo volume 'static_data'

    # Servir os ficheiros estáticos do Django (CSS do Admin, etc.)
    location /static/ {
        alias /static_volume/; # O 'static_data' está montado em /static_volume no Nginx
    }

    # Servir os ficheiros de Média (uploads de utilizador, se tiveres)
    location /media/ {
        alias /media_volume/;
    }

    # --- 2. Encaminhar a API para o Backend (Django) ---
    location /api/ {
        proxy_pass http://backend; # O nome do 'upstream'
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # (Opcional, mas recomendado) Servir o Admin do Django
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # --- 3. Servir o Frontend (React) ---
    # Se o pedido não for para /api/ ou /static/, serve o React
    location / {
        try_files $uri $uri/ /index.html;
    }
}